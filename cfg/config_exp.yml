  用户“{user}”进入直播间，和他打个招呼吧~
THANKS_FOR_GIFT_PROMPT: |
  用户“{user}”打赏了礼物，感谢他的礼物吧~
TRANSLATE_PROMPT: |
  请将下面面的内容翻译成日语：“{content}”
  输出内容不要加"「", "」"等任何符号
